<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<title>Forgot Password</title>

<link th:replace="admin/layout/assets :: css" />
</head>

<body>
	<div id="sign-in" class="d-flex align-items-center">
		<form th:action="@{/auth/sendOTP}" method="post" th:object="${user}"
			class="row g-3 signin">
			<h1>Password Recovery</h1>
			<div class="alert alert-success" role="alert" th:text="${error}"
				th:if="${error}"></div>
			<div class="alert alert-success" role="alert" th:text="${success}"
				th:if="${success}"></div>
			<div class="mb-3">
				<label for="exampleFormControlInput1" class="form-label">Email
					address</label> <input type="email" th:field="*{email}"
					class="form-control" placeholder="Enter your email" required> <small
					class="text-danger" th:if="${#fields.hasErrors('email')}"
					th:errors="*{email}"></small>
			</div>
			
			<div class="d-grid gap-2">
				<button class="btn form-btn" type="submit">Send OTP Code</button>
			</div>
		</form>
		<div class="image">
			<img th:src="@{/admin/images/clay-banks-qW_k6x5OfRc-unsplash.jpg}">
		</div>
	</div>
</body>

</html>
