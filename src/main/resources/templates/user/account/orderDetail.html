<!DOCTYPE html>
<html  xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Order History Detail</title>
<!-- css -->
<link th:replace="user/layout/assets :: css" />
</head>
<body>

	<!-- header -->
	<div th:replace="user/layout/assets :: header"></div>

	<!--  hero section -->
	<div th:replace="user/layout/assets :: hero-section"></div>

	<!-- Breadcrumb Section Begin -->
	<section class="breadcrumb-section set-bg"
		th:data-setbg="@{/client/img/breadcrumb.jpg}">
		<div class="container">
			<div class="row">
				<div class="col-lg-12 text-center">
					<div class="breadcrumb__text">
						<h2>Order History Detail</h2>
						<div class="breadcrumb__option">
							<a href="/">Home</a> <span>Order History Detail</span>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<!-- Breadcrumb Section End -->

	<!-- Order History Section Begin -->
	<div class="container my-5">
		<table class="table">
		  <thead class="thead-dark">
		    <tr>
		      <th scope="col">No</th>
			  <th scope="col">Product</th>
			  <th scope="col">Image</th>
			  <th scope="col">Quantity</th>
			  <th scope="col">Total Price</th>
		    </tr>
		  </thead>
		  <tbody>
			<tr th:each="orderProduct,state : ${orderProducts}">
				<td>[[${state.count}]]</td>
				<td>
					<a th:href="@{/product/details/{id}(id=${orderProduct.product.id})}" class="text-dark text-decoration-none fw-medium text-black">[[${orderProduct.product.name}]]</a>
				</td>
				<td>
				<a th:href="@{/product/details/{id}(id=${orderProduct.product.id})}" class="text-decoration-none fw-medium">
					<img width="50" height="50" th:alt="${orderProduct.product.name}" th:src="${orderProduct.product.thumbnailImage}">
				</a>
				</td>
				<td>[[${orderProduct.quantity}]]</td>
				<td>[[${orderProduct.totalPrice}]] _Ks	</td>
			</tr>
		</tbody>
		</table>
	</div>
	<!-- Order History Section End -->


	<!-- js files  -->
	<script th:replace="user/layout/assets :: js"></script>
</body>
</html>
