<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Add User</title>
	<link th:replace="admin/layout/assets :: css" />
</head>

<body>
	<div id="container">
		<!-- side navbar here  -->
		<div th:replace="admin/layout/assets :: sideBar"></div>
		<div id="content_wrap">
			<div class="content_box">
				<!-- header here  -->
				<div th:replace="admin/layout/assets :: header"></div>

			</div>
			<div id="sub_content">
				<h5 class="fw-bold">Add User</h5>
				<div class="row justify-content-center">
					<div class="col-lg-8 bg-gray p-5 mt-5 rounded-5">
						<form class="needs-validation" th:action="@{/manageuser/add}" method="post" th:object=${user}>
							<div class="mb-3">
								<label for="name" class="form-label">Name</label>
								<input type="text" class="form-control" placeholder="Enter Name" th:field="*{name}" />
								<p class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
							</div>
							<div class="mb-3">
								<label for="name" class="form-label">Email</label>
								<input type="text" class="form-control" placeholder="Enter email" th:field="*{email}" />
								<p class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
							</div>
							<div class="mb-3">
								<label for="name" class="form-label">Password</label>
								<input type="text" class="form-control" placeholder="Enter password" th:field="*{password}" />
								<p class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
							</div>
							<div class="mb-3">
								<label for="Role" class="form-label">Role</label> 
								<select name="role" class="form-select">
								  <option value="ADMIN">ADMIN</option>
								  <option value="USER">USER</option>
								</select>
							</div>
							<div class=" text-end">
								<a th:href="@{/manageuser}" class="btn btn-secondary ">Cancel</a>
								<button type="submit" class="btn btn-primary ">Add</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		</div>
		<!-- js   -->
		<script th:replace="admin/layout/assets :: js"></script>
</body>

</html>
