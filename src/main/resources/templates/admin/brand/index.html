<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<title>Brand</title>
<link th:replace="admin/layout/assets :: css" />
</head>

<body>
	<div id="container">
		<!-- side navbar   -->
		<div th:replace="admin/layout/assets :: sideBar" ></div>
		<div id="content_wrap">
			<div class="content_box">
				<!-- header   -->
				<div th:replace="admin/layout/assets :: header" ></div>

			</div>
			<div id="sub_content">
				<form class="row g-3">
					<div class="col-auto">
						<label for="inputPassword2" class="visually-hidden">Brand
							Name</label> <input type="text" class="form-control"
							placeholder="Brand Name">
					</div>

					<div class="col-auto">
						<button type="submit" class="btn btn-primary mb-3">Search</button>
					</div>
					<div class="col-auto">
						<button type="submit" class="btn btn-danger mb-3">Reset</button>
					</div>
					<div class="col-auto">
						<a th:href="@{/brand/add}" class="btn btn-info">Add New</a>
					</div>

				</form>
				<div class="alert alert-success" role="alert" th:text="${message}"
					th:if="${message}"></div>
				<table class="table align-middle mb-0 bg-gray table-hover mt-3">
					<thead class="bg-light">
						<tr>
							<th scope="col">Id</th>
							<th scope="col">Brand Name</th>
							<th scope="col">Actions</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="brand,state : ${brands}">
							<td th:text="${state.count}"></td>
							<td th:text="${brand.brandName}"></td>
							<td><a th:href="@{/brand/update/{id}(id =${brand.brandId})}"
								class="btn btn-link btn-lg btn-rounded"> <i
									class="fa-solid fa-pen-to-square"></i>
							</a> <a th:href="@{/brand/delete/{id}(id=${brand.brandId})}"
								class="btn btn-link text-danger btn-lg btn-rounded"> <i
									class="fa-regular fa-trash-can"></i>
							</a></td>
						</tr>
					</tbody>
				</table>

			</div>
		</div>
		</div>

		<!-- js   -->
		<script th:replace="admin/layout/assets :: js" ></script>
</body>

</html>
